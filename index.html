<html>
<head>
    <title>Facebook Login</title>
    <!-- Basic styling to mimic Facebook login -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        form {
            background-color: #fff;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Rudimentary login form -->
    <form method="post">
        <input type="text" name="email" placeholder="Email"><br>
        <input type="password" name="pass" placeholder="Password"><br>
        <input type="submit" value="Log In">
    </form>
</body>
</html>
